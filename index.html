<!DOCTYPE html>
<html>

<head>
    <meta charset="UFT-8">
    <title>lesson</title>
    <link rel="stylesheet" href="style.css/normalize.css">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css/style.css">
</head>

<body>

    <!-- header -->

    <section id="header">
        <div class="container">
            <header class="header">
                <div class="row">
                    <div class="top-logo">
                        <ul>
                            <li><a class="logo-main" href="#"><img width="160px" height="40px" src="img/myteam.svg"
                                        alt="logo"></a></li>
                            <li><a class="logo" href="./index.html">home</a></li>
                            <li><a class="logo" href="#">about</a></li>
                        </ul>
                    </div>
                    <div class="button-link">
                        <a href="#">contact us</a>
                    </div>
                </div>
            </header>
            <div class="row">
                <div class="contact-box">
                    <h1>Contact</h1>
                    <h4>Ask us about</h4>
                    <div class="ask">
                        <img width="72px" height="72px000" src="img/icon 1.png" alt="1">
                        <p>The quality of our talent network</p>
                    </div>
                    <div class="ask">
                        <img width="72px" height="72px000" src="img/icon 2.png" alt="2">
                        <p>Usage & implementation of our software</p>
                    </div>
                    <div class="ask">
                        <img width="72px" height="72px000" src="img/icon 3.png" alt="3">
                        <p>How we help drive innovation</p>
                    </div>
                </div>
                <form action="#">
                    <div class="form-box">
                        <input type="text" required="required"><span class="bar-one"></span><span class="bar-two"></span>
                        <label>Name</label>
                    </div>
                    <div class="form-box">
                        <input type="text" required="required"><span class="bar-one"></span><span class="bar-two"></span>
                        <label>Email Address</label>
                    </div>
                    <div class="form-box">
                        <input type="text" required="required"><span class="bar-one"></span><span class="bar-two"></span>
                        <label>Company Name</label>
                    </div>
                    <div class="form-box">
                        <input type="text" required="required"><span class="bar-one"></span><span class="bar-two"></span>
                        <label>Title</label>
                    </div>
                    <div class="form-box">
                        <input class="message" type="text" required="required"><span class="bar-one"></span><span class="bar-two"></span>
                        <label >Message</label>
                    </div>
                    <div class="Contact-button">
                        <a href="#">submit</a>
                    </div>
                </form>
            </div>
        </div>
        <div class="Contact-img">
            <img width="100px" height="200px" src="img/Group 1.png" alt="1">
        </div>
        <div class="Contact-img-disk">
            <img width="100px" height="200px" src="img/Group 2.png" alt="1">
        </div>
    </section>

    <!-- botton -->

    <section id="botton">
        <div class="container">
            <div class="botton">
                <div class="row">
                    <div class="botton-links">
                        <a href="#"><img width="160px" height="40px" src="img/myteam.svg" alt="botton"></a>
                        <ul>
                            <li><a class="botton-logo" href="./index.html">home</a></li>
                            <li><a class="botton-logo" href="#">about</a></li>
                        </ul>
                    </div>
                    <div class="botton-link">
                            <a href="#">987  Hillcrest Lane</a><br>
                                <a href="#">Irvine, CA</a><br>
                                <a href="#">California 92714</a><br>
                                <a href="#">Call Us : 949-833-7432</a>
                    </div>
                    <div class="botton-icon">
                        <ul>
                            <li><a href="#"><i class='bx bxl-facebook-square'></i></a></li>
                            <li><a href="#"><i class='bx bxl-pinterest'></i></a></li>
                            <li><a href="#"><i class='bx bxl-twitter'></i></a></li>
                        </ul>
                        <p>Copyright 2020. All Rights Reserved</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
